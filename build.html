	<!--Build Logs-->

	<div ng-app="buildLogs">

		<div ng-controller="buildLogsData">

			<div id="portfolio" ng-repeat="build in builds">

				<div class="container">

					<div class="row">

						<div class="col-md-offset-2 col-md-8 col-sm-12">

							<h2>{{build.title}}</h2>

							<p>{{build.description}}</p>

						</div>

						<div class="col-md-12" ng-show="build.youtubeURL != ''">

							<youtube-video video-id="build.youtubeURL"></youtube-video>

						</div>

					</div>

					<a href="{{build.FullAlbumURL}}">

						<div class="row mt30" ng-show="build.photos != ''">

							<div class="col-md-4 col-sm-12 col-xs-12" ng-repeat="photo in build.photos">

								<img ng-src="{{photo.url}}" alt="portfolio img">

							</div>

							<div class="col-md-12 col-sm-12">

								<a ng-src="build.FullAlbumURL" class="btn btn-default">View More</a>

							</div>

						</div>

					</a>

				</div>

			</div>

		</div>

	</div>

	<!-- javascript js -->

	<script src="js/jquery.js"></script>

	<script src="js/bootstrap.min.js"></script>

	<script src="js/angular.min.js"></script>

	<script src="https://www.youtube.com/iframe_api"></script>

	<script src="js/angular-youtube-embed.min.js"></script>

	<script type="text/javascript">

		var buildLogs = angular.module("buildLogs",['youtube-embed']);

	buildLogs.factory('DataFactory', ['$http', function($http){

		var out = $http.get('/build.json');

		return {

			getData : function(data){

				out.success(data);

			}

		}

	}]);

    buildLogs.controller('buildLogsData', ['$http', '$scope', 'DataFactory',

	function($http,$scope, DataFactory){

		DataFactory.getData(function(data){

			$scope.builds = data;

			console.log("data: %o", data);

		});

    }]);



	</script>
