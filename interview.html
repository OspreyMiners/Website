  <!-- interview section -->

  <div ng-app="interviewPage">

    <div ng-controller="interviewData">

      <div id="portfolio" ng-repeat="interview in interviews">

        <div class="container">

          <div class="row">

            <div ng-show="interview.isItLeft == 'Y'">

              <div class="col-md-8">

                <youtube-video video-id="interview.youtubeURL"></youtube-video>

              </div>

              <div class="col-md-4">

                    <div style="width:100%; display: inline-block; font-size:11px;"></div>

                <h3>{{interview.title}}</h3>

                <h4>{{interview.date}}</h4>

                <p>{{interview.description}}</p>

              </div>



            </div>

            <div ng-show="interview.isItLeft == ''">

              <div class="col-md-4">

                <div style="width:100%; display: inline-block; font-size:11px;"></div>

                <h3>{{interview.title}}</h3>

                <h4>{{interview.date}}</h4>

                <p>{{interview.description}}</p>

              </div>

              <div class="col-md-8">

                <youtube-video video-id="interview.youtubeURL"></youtube-video>

              </div>



            </div>

          </div>

  <script type="text/javascript">

    var interviewPage = angular.module("interviewPage",['youtube-embed']);

	interviewPage.factory('DataFactory', ['$http', function($http){

		var out = $http.get('/interview.json');

		return {

			getData : function(data){

				out.success(data);

			}

		}

	}]);

  interviewPage.controller('interviewData', ['$http', '$scope', 'DataFactory',

function($http,$scope, DataFactory){

  DataFactory.getData(function(data){

    $scope.interviews = data;

    console.log("data: %o", data);

  });

  }]);

  </script>
