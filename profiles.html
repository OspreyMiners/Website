<!DOCTYPE html>
<html lang=eg>

<head>
  <!--Title and Favicon-->
  <title>Ospery Miners Profiles</title>
  <link rel="shortcut icon" type="image/png" href="favicon/apple-icon-precomposed.png" />
  <!--META DATA for phones and SEO-->
  <meta name="keywords" content="Robotics NASA RMC Mining Competition UNF North Florida">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- stylesheet css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/templatemo-style.css">
  <!-- google web font css -->
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

  <!-- navigation -->
  <div class="container">
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="navbar-header">
        <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon icon-bar"></span>
          <span class="icon icon-bar"></span>
          <span class="icon icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand"><img src="images/logo.png" class="img-responsive" alt="logo"></a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">HOME</a></li>
          <li><a href="outreach.html" >OUTREACH</a></li>
          <li><a href="build.html">BUILD LOG</a></li>
          <li><a href="interview.html">INTERVIEW</a></li>
          <li><a href="profiles.html" class="active">PROFILES</a></li>
          <li><a href="sponsors.html">SPONSORS</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- profile section -->
  <div ng-app="profilePage">
    <div ng-controller="profileData">
      <div id="portfolio" ng-repeat="profile in profiles">
        <div class="container">
          <div class="row">
            <div ng-show="profile.isItLeft == 'Y'">
              <div class="col-md-3">
                <img ng-src="{{profile.photo}}" alt="portfolio img">
              </div>
              <div class="col-md-9">
                <h3>{{profile.name}}</h3>
                <h4>{{profile.title}}</h4>
                <p>{{profile.description}}</p>
              </div>
            </div>
            <div ng-show="profile.isItLeft == ''">
              <div class="col-md-9">
                <h3>{{profile.name}}</h3>
                <h4>{{profile.title}}</h4>
                <p>{{profile.description}}</p>
              </div>
              <div class="col-md-3">
                <img ng-src="{{profile.photo}}" alt="portfolio img">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- copyright section -->
  <div class="copyright">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-6">
          <p>Copyright Â© Osprey Miners</p>
        </div>
        <div class="col-md-6 col-sm-6">
          <ul class="social-icons">
            <li>
              <a href="https://www.facebook.com/OspreyMiners" class="fa fa-facebook"></a>
            </li>
            <li>
              <a href="https://www.youtube.com/channel/UCNPLUL4KlqZKKHg8Zkmbwzw" class="fa fa-youtube"></a>
            </li>
            <li>
              <a href="mailto:contact@ospreyminers.com" class="fa fa-envelope-o"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- javascript js -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script type="text/javascript">
    var profilePage = angular.module("profilePage",[]);
	profilePage.factory('DataFactory', ['$http', function($http){
		var out = $http.get('/profiles.json');
		return {
			getData : function(data){
				out.success(data);
			}
		}
	}]);
  profilePage.controller('profileData', ['$http', '$scope', 'DataFactory',
function($http,$scope, DataFactory){
  DataFactory.getData(function(data){
    $scope.profiles = data;
    console.log("data: %o", data);
  });
  }]);
  </script>

</body>

</html>
